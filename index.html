<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Assignment 1</title>
  </head>

  <body>
    <header>
      <!-- Container/flexbox for logo and text to sit on the banner -->
      <div class="container">
        <img id="image" src="Assets/Images/Banner.jpg" alt="Banner" />
        <img
          id="logo"
          src="Assets/Images/logo.png"
          alt="Logo"
          class="bottom-left2"
        />
        <div class="bottom-left">Tunes</div>
      </div>
    </header>
    <!-- nav bar for the index/home and contact page -->
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="Contact.html">Contact</a>
    </nav>
    <!-- Start of the Page contents that has divs and thier respective id to pull from the js -->
    <br />
    <b>Recently Played</b>
    <br />
    <div id="table"></div>
    <br />
    <b>Artists</b>
    <br />
    <div id="artists"></div>
    <div id="artists2"></div>
    <br />
    <b>Top tracks</b>
    <br />
    <div id="tracks"></div>

    <!-- The Start of the comment section -->
    <form class="info">
      <textarea
        id="comment"
        name="comment"
        maxlength="400"
        cols="75"
        rows="8"
      ></textarea>
      <label for="comment">Comment</label>
      <br />
      <input id="name" type="text" name="name" />
      <label for="name">Name</label>
      <br />
      <input
        type="button"
        onclick="getcomment()"
        value="Post Comment"
        name="button"
      />
      <br />
      <div class="para" id="para"></div>
    </form>

    <footer>
      Site Name Contact Copyright Example 2020 - 2020
    </footer>
    <!-- sets the path for the js -->
    <script src="Assets/javascript.js"></script>
  </body>
</html>
